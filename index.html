<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ever-Evolving AI Text Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Ever-Evolving AI Text Game</h1>
    <div id="game-container">
      <div id="story-output"></div>

      <div class="input-section">
        <input
          type="text"
          id="user-input"
          placeholder="Type your next action..."
        />
        <button id="submit-btn">Submit</button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
