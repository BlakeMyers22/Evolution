<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Ever-Evolving Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Ever-Evolving Game</h1>
    
    <div id="game-container"></div>
    
    <div id="controls">
      <button id="up-btn">Up</button>
      <button id="down-btn">Down</button>
      <button id="left-btn">Left</button>
      <button id="right-btn">Right</button>
    </div>
    
    <div id="log-container">
      <h2>Log</h2>
      <div id="log"></div>
    </div>
  </div>

  <!-- Pixi.js from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/pixi.js@7.x/dist/browser/pixi.min.js"></script>
  <!-- Main logic -->
  <script src="main.js"></script>
</body>
</html>
